<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Terms &amp; Conditions</h1>
  </ion-header-bar>
  <ion-content>

    <ion-list>
      <ion-item class="item-stable"
                ng-click="toggleGroup(group)"
                ng-class="{active: isGroupShown(group)}">
          <i class="icon" ng-class="isGroupShown(group) ? 'ion-minus' : 'ion-plus'"></i>
        &nbsp;
        Group 101
      </ion-item>
      <ion-item class="item-accordion"
                ng-show="isGroupShown(group)">
        lalala
      </ion-item>
    </ion-list>

  </ion-content>
  <ion-footer-bar align-title="left" class="bar-positive">
    <div class="buttons" ng-click="closeMod()">
      <button class="button pull-right">Okay</button>
    </div>
  </ion-footer-bar>
</ion-modal-view>
